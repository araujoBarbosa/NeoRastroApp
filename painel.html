<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" content="#1d4ed8" />
  <title>NeoRastro - Painel</title>

  <!-- ✅ Política de segurança -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self' data: blob:;
    img-src 'self' data: https://*;
    style-src 'self' 'unsafe-inline' https://unpkg.com;
    script-src 'self' 'unsafe-inline' https://unpkg.com;
    connect-src 'self' https://api.neorastro.cloud https://{s}.tile.openstreetmap.org;
    base-uri 'self';
    form-action 'self';
    frame-ancestors 'none';
    upgrade-insecure-requests;
  ">

  <link rel="preconnect" href="https://unpkg.com" crossorigin />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="anonymous" />
  <script src="https://unpkg.com/feather-icons@4.29.0/dist/feather.min.js"></script>

  <style>
    :root {
      --neo-primary: #3b82f6;
      --neo-primary-dark: #1d4ed8;
      --neo-primary-light: #60a5fa;
      --neo-success: #10b981;
      --neo-danger: #ef4444;
      --neo-bg-primary: #0f172a;
      --neo-bg-secondary: #1e293b;
      --neo-border: #475569;
      --neo-text-primary: #f8fafc;
      --neo-text-secondary: #cbd5e1;
      --radius: 10px;
      --transition: all .3s ease;
      --neo-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }

    body.pagina--painel {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--neo-bg-primary);
      color: var(--neo-text-primary);
    }

    header.painel-header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 14px 22px;
      background: linear-gradient(135deg,#1e293b,#334155);
      border-bottom: 1px solid var(--neo-border);
      position: sticky; top: 0; z-index: 10;
      box-shadow: var(--neo-shadow);
    }

    .painel-header__marca { display:flex; align-items:center; gap:10px; }
    .painel-header__titulo {
      font-size:1.25rem; font-weight:700;
      background:linear-gradient(135deg,#fff,var(--neo-primary-light));
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
    }

    .painel-header__acoes { display:flex; align-items:center; gap:10px; }
    .painel-header__bem-vindo { color:var(--neo-text-secondary); font-weight:500; }

    main.painel-main {
      display:grid; grid-template-columns:360px 1fr; gap:20px;
      padding:20px; height:calc(100vh - 80px);
    }

    #mapa-rastreamento {
      height:100%; width:100%;
      border-radius:var(--radius);
      box-shadow:var(--neo-shadow);
    }

    .painel-lateral {
      background:var(--neo-bg-secondary);
      border-radius:var(--radius);
      padding:20px;
      border:1px solid var(--neo-border);
      box-shadow:var(--neo-shadow);
    }

    #mensagem-aviso {
      position:fixed; bottom:20px; right:20px;
      padding:12px 18px; border-radius:var(--radius);
      font-weight:600; color:#fff; display:none; z-index:2000;
      box-shadow:var(--neo-shadow);
      -webkit-backdrop-filter:blur(10px);
      backdrop-filter:blur(10px);
    }
    .neo-toast--info { background:linear-gradient(135deg,#3b82f6,#1e40af); }
    .neo-toast--success { background:linear-gradient(135deg,#10b981,#059669); }
    .neo-toast--error { background:linear-gradient(135deg,#ef4444,#b91c1c); }
  </style>
</head>

<body class="pagina--painel">
  <header class="painel-header">
    <div class="painel-header__marca">
      <img src="favicon.svg" alt="Logo NeoRastro" width="32" height="32" />
      <h1 class="painel-header__titulo">NeoRastro - Painel</h1>
    </div>
    <div class="painel-header__acoes">
      <span id="bem-vindo" class="painel-header__bem-vindo">Ola!</span>
      <button id="botao-sair" type="button" class="neo-btn neo-btn--primary">
        <i data-feather="log-out"></i> Sair
      </button>
    </div>
  </header>

  <main class="painel-main" role="main">
    <div id="mapa-rastreamento" aria-label="Mapa de rastreamento"></div>

    <aside class="painel-lateral" aria-label="Painel de veiculos e comandos">
      <h2><i data-feather="truck"></i> Meus veiculos</h2>
      <div id="lista-veiculos"></div>

      <div class="neo-historico">
        <h3><i data-feather="clock"></i> Historico de comandos</h3>
        <ul id="lista-comandos" class="neo-historico__lista"></ul>
        <button id="botao-atualizar-comandos" class="neo-btn neo-btn--secondary" style="width:100%;">
          <i data-feather="refresh-cw"></i> Atualizar historico
        </button>
      </div>
    </aside>
  </main>

  <div id="mensagem-aviso" class="neo-toast neo-toast--info" role="status" aria-live="polite"></div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin="anonymous"></script>
  <script src="painel.js"></script>
</body>
</html>
