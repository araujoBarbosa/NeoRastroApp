<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <meta name="theme-color" content="#4c1d95" />
  <title>NeoRastro - Painel</title>

  <!-- Política de segurança -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self' data: blob:;
    img-src 'self' data: https://*;
    style-src 'self' 'unsafe-inline' https://unpkg.com;
    script-src 'self' 'unsafe-inline' https://unpkg.com;
    connect-src 'self' https://api.neorastro.cloud https://{s}.tile.openstreetmap.org;
    base-uri 'self';
    form-action 'self';
    frame-ancestors 'none';
  ">

  <link rel="preconnect" href="https://unpkg.com" crossorigin />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="anonymous" />
  <script src="https://unpkg.com/feather-icons@4.29.0/dist/feather.min.js"></script>

  <style>
    :root {
      --neo-roxo: #8b5cf6;
      --neo-roxo-escuro: #4c1d95;
      --neo-roxo-neon: #a855f7;
      --neo-azul-neon: #38bdf8;
      --neo-sucesso: #22c55e;
      --neo-perigo: #ef4444;
      --neo-fundo: #020617;
      --neo-fundo-painel: rgba(15, 23, 42, 0.92);
      --neo-fundo-painel-soft: rgba(15, 23, 42, 0.82);
      --neo-borda: rgba(148, 163, 184, 0.5);
      --neo-texto-principal: #f9fafb;
      --neo-texto-secundario: #cbd5e1;
      --neo-radius-grande: 18px;
      --neo-radius: 12px;
      --neo-sombra-forte: 0 24px 60px rgba(15, 23, 42, 0.9);
      --neo-sombra-suave: 0 18px 40px rgba(15, 23, 42, 0.7);
      --neo-transicao: all .25s ease-out;
    }

    * { box-sizing: border-box; }

    body.pagina--painel {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      color: var(--neo-texto-principal);
      background:
        radial-gradient(circle at 0 0, rgba(168, 85, 247, 0.3), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(56, 189, 248, 0.25), transparent 55%),
        var(--neo-fundo);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* ===== HEADER ===== */
    header.painel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 22px;
      border-bottom: 1px solid rgba(15, 23, 42, 0.95);
      background: linear-gradient(90deg, rgba(15,23,42,0.95), rgba(15,23,42,0.9), rgba(15,23,42,0.96));
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.85);
      z-index: 30;
    }

    .painel-header__marca {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .painel-header__logo-wrap {
      position: relative;
      width: 36px;
      height: 36px;
      border-radius: 999px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 30% 0, #f9fafb, #1e293b);
      box-shadow: 0 0 28px rgba(168, 85, 247, 0.9);
    }

    .painel-header__logo-glow {
      position: absolute;
      inset: -40%;
      background: conic-gradient(
        from 0deg,
        rgba(168, 85, 247, 0.25),
        rgba(56, 189, 248, 0.3),
        rgba(34, 197, 94, 0.2),
        rgba(168, 85, 247, 0.25)
      );
      mix-blend-mode: screen;
      opacity: 0.85;
      animation: girar-glow 10s linear infinite;
    }

    .painel-header__logo-inner img {
      width: 22px;
      height: 22px;
      filter: drop-shadow(0 0 8px rgba(168, 85, 247, 0.8));
    }

    .painel-header__titulo-texto {
      font-size: 1.1rem;
      font-weight: 700;
      text-transform: uppercase;
      background: linear-gradient(120deg, #f9fafb, #a855f7, #38bdf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .painel-header__subtitulo {
      font-size: .75rem;
      text-transform: uppercase;
      color: rgba(209, 213, 219, 0.7);
    }

    .painel-header__bem-vindo {
      color: var(--neo-texto-secundario);
      font-weight: 500;
      font-size: .9rem;
    }

    /* ===== BOTÕES ===== */
    button.neo-btn {
      padding: 8px 14px;
      border: none;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--neo-transicao);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: .85rem;
      position: relative;
      overflow: hidden;
      background: transparent;
      color: var(--neo-texto-principal);
    }

    .neo-btn--primary {
      background: radial-gradient(circle at 0 0, var(--neo-roxo-neon), var(--neo-roxo-escuro));
      box-shadow: 0 12px 35px rgba(147, 51, 234, 0.75);
      color: #f9fafb;
    }

    .neo-btn--secondary {
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.6);
    }

    .neo-btn--danger {
      background: rgba(239, 68, 68, 0.14);
      border: 1px solid rgba(248, 113, 113, 0.7);
      color: #fee2e2;
      border-radius: var(--neo-radius);
    }

    .neo-btn--success {
      background: rgba(22, 163, 74, 0.14);
      border: 1px solid rgba(74, 222, 128, 0.7);
      color: #bbf7d0;
      border-radius: var(--neo-radius);
    }

    /* ===== LAYOUT PRINCIPAL ===== */
    main.painel-main {
      flex: 1;
      height: calc(100vh - 60px);
      overflow: hidden;
    }

    #mapa-rastreamento {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .painel-lateral {
      position: absolute;
      right: 16px;
      top: 16px;
      bottom: 16px;
      width: 360px;
      max-width: calc(100% - 32px);
      border-radius: var(--neo-radius-grande);
      background: var(--neo-fundo-painel);
      border: 1px solid var(--neo-borda);
      box-shadow: var(--neo-sombra-forte);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow: hidden;
      z-index: 5;
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
    }

    #mensagem-aviso {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 16px;
      border-radius: 999px;
      font-weight: 500;
      color: #f9fafb;
      display: none;
      z-index: 2000;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(148, 163, 184, 0.7);
      font-size: .82rem;
    }

    .neo-toast--info {
      background: radial-gradient(circle at 0 0, rgba(168, 85, 247, 0.8), rgba(15, 23, 42, 0.96));
    }

    .neo-toast--success {
      background: radial-gradient(circle at 0 0, rgba(22, 163, 74, 0.8), rgba(15, 23, 42, 0.96));
    }

    .neo-toast--error {
      background: radial-gradient(circle at 0 0, rgba(248, 113, 113, 0.85), rgba(15, 23, 42, 0.96));
    }
  </style>
</head>

<body class="pagina--painel">
  <header class="painel-header">
    <div class="painel-header__marca">
      <div class="painel-header__logo-wrap">
        <div class="painel-header__logo-glow"></div>
        <div class="painel-header__logo-inner">
          <img src="favicon.svg" alt="Logo NeoRastro" />
        </div>
      </div>
      <div>
        <div class="painel-header__titulo-texto">NeoRastro</div>
        <div class="painel-header__subtitulo">Painel de rastreamento</div>
      </div>
    </div>
    <div class="painel-header__acoes">
      <span id="bem-vindo" class="painel-header__bem-vindo">Olá!</span>
      <button id="botao-sair" class="neo-btn neo-btn--primary">
        <i data-feather="log-out"></i>
        <span>Sair</span>
      </button>
    </div>
  </header>

  <main class="painel-main">
    <div id="mapa-rastreamento" aria-label="Mapa de rastreamento"></div>

    <aside class="painel-lateral">
      <div class="painel-lateral__topo">
        <h2><i data-feather="truck"></i> Meus veículos</h2>
        <span class="painel-lateral__etiqueta">NeoRastro Cloud</span>
      </div>

      <div class="painel-lateral__conteudo">
        <section class="neo-card">
          <div class="neo-card__cabecalho">
            <div>
              <div class="neo-card__titulo">
                <i data-feather="navigation-2"></i>
                <span>Veículos cadastrados</span>
              </div>
              <div class="neo-card__subtitulo">Controle de bloqueio e desbloqueio dos dispositivos.</div>
            </div>
          </div>
          <div id="lista-veiculos"></div>
        </section>

        <section class="neo-card neo-historico">
          <div class="neo-card__cabecalho">
            <div>
              <div class="neo-card__titulo">
                <i data-feather="clock"></i>
                <span>Histórico de comandos</span>
              </div>
              <div class="neo-card__subtitulo">Últimos comandos enviados aos rastreadores.</div>
            </div>
            <button id="botao-atualizar-comandos" class="neo-btn neo-btn--secondary">
              <i data-feather="refresh-cw"></i>
              <span>Atualizar</span>
            </button>
          </div>
          <ul id="lista-comandos" class="neo-historico__lista"></ul>
        </section>
      </div>
    </aside>
  </main>

  <div id="mensagem-aviso" class="neo-toast neo-toast--info" role="status" aria-live="polite"></div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin="anonymous"></script>
  <script src="./painel.js" defer></script>
</body>
</html>
