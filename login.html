<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeoRastro ‚Äî Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://i.imgur.com/sy4vBvG.jpeg') no-repeat center center/cover;
      font-family: Arial, sans-serif;
      color: #e5e7eb;
    }

    .fundo-escuro {
      background-color: rgba(11, 18, 32, 0.85);
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    form {
      position: relative;
      z-index: 1;
      background-color: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 15px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    h2 {
      color: #ffffff;
      margin-bottom: 20px;
    }

    input {
      width: 85%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    .campo-senha {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255,255,255,0.15);
      border-radius: 8px;
    }

    .campo-senha input {
      width: 80%;
      background: transparent;
      color: white;
    }

    .olho {
      cursor: pointer;
      font-size: 1.1rem;
      color: #9ca3af;
      user-select: none;
      padding-right: 8px;
    }

    button {
      width: 90%;
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2563eb;
    }

    .mensagem {
      margin-top: 12px;
      font-size: 0.9rem;
    }

    @media (max-width: 500px) {
      form {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="fundo-escuro"></div>

  <form id="formLogin">
    <h2>Login no NeoRastro</h2>

    <input type="email" id="email" placeholder="E-mail" required><br>

    <div class="campo-senha">
      <input type="password" id="senha" placeholder="Senha" required>
      <span class="olho" id="toggleSenha">üëÅÔ∏è</span>
    </div>

    <button type="submit">Entrar</button>

    <div id="mensagem" class="mensagem"></div>
  </form>

  <script>
    // Alternar visibilidade da senha
    const senhaCampo = document.getElementById("senha");
    const toggleSenha = document.getElementById("toggleSenha");

    toggleSenha.addEventListener("click", () => {
      const tipo = senhaCampo.getAttribute("type") === "password" ? "text" : "password";
      senhaCampo.setAttribute("type", tipo);
      toggleSenha.textContent = tipo === "password" ? "üëÅÔ∏è" : "üôà";
    });

    // Envio do login
    document.getElementById("formLogin").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const mensagem = document.getElementById("mensagem");

      mensagem.textContent = "";
      if (!email || !senha) {
        mensagem.textContent = "‚ö†Ô∏è Preencha todos os campos.";
        mensagem.style.color = "#f87171";
        return;
      }

      mensagem.textContent = "üîÑ Conectando...";
      mensagem.style.color = "#93c5fd";

      try {
        const resposta = await fetch("https://api.neorastro.cloud/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, senha })
        });

        const dados = await resposta.json();

        if (dados.status === "sucesso") {
          mensagem.textContent = "‚úÖ Login realizado com sucesso! Redirecionando...";
          mensagem.style.color = "#4ade80";
          setTimeout(() => window.location.href = "painel.html", 1000);
        } else {
          mensagem.textContent = "‚ùå " + (dados.mensagem || "E-mail ou senha incorretos.");
          mensagem.style.color = "#f87171";
        }
      } catch (erro) {
        mensagem.textContent = "‚ö†Ô∏è Erro ao conectar ao servidor.";
        mensagem.style.color = "#fbbf24";
        console.error(erro);
      }
    });
  </script>

</body>
</html>
