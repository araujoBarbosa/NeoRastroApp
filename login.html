<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeoRastro — Login</title>
  <style>
    body {
      background-color: #0b1220;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background-color: rgba(255,255,255,0.08);
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 95%;
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>

  <form id="formLogin">
    <h2>Login no NeoRastro</h2>
    <input type="email" id="email" placeholder="E-mail" required><br>
    <input type="password" id="senha" placeholder="Senha" required><br>
    <button type="submit">Entrar</button>
  </form>

  <script>
    document.getElementById("formLogin").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      try {
        const resposta = await fetch("https://api.neorastro.cloud/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, senha })
        });

        const dados = await resposta.json();

        if (dados.status === "sucesso") {
          alert("✅ Login realizado com sucesso!");
          window.location.href = "painel.html";
        } else {
          alert("❌ " + dados.mensagem);
        }
      } catch (erro) {
        alert("⚠️ Erro ao conectar ao servidor!");
        console.error(erro);
      }
    });
  </script>

</body>
</html>
