<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NeoRastro ‚Äî Administra√ß√£o</title>
  <meta name="theme-color" content="#1d4ed8" />

  <!-- √çcones e estilos externos -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="anonymous" />
  <script src="https://unpkg.com/feather-icons@4.29.0/dist/feather.min.js"></script>

  <!-- ‚úÖ Seguran√ßa e permiss√£o para comunica√ß√£o com a API da VPS -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self' data:;
    img-src 'self' data:;
    style-src 'self' 'unsafe-inline' https://unpkg.com;
    script-src 'self' 'unsafe-inline' https://unpkg.com;
    connect-src 'self' https://api.neorastro.cloud;
    base-uri 'self';
    form-action 'self';
    frame-ancestors 'none';
    upgrade-insecure-requests;
  ">

  <style>
    body {
      font-family: "Inter", system-ui, sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(135deg, #1e293b, #334155);
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    h1 {
      font-size: 1.4rem;
      font-weight: 700;
      color: #93c5fd;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    main {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
      border: 1px solid #334155;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #1e293b;
    }

    th {
      background: #1e293b;
      color: #93c5fd;
      text-transform: uppercase;
      font-size: 0.85rem;
    }

    tr:hover {
      background: rgba(59, 130, 246, 0.1);
    }

    button {
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    .btn-aprovar {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
    }

    .btn-aprovar:hover {
      transform: scale(1.05);
    }

    .btn-remover {
      background: linear-gradient(135deg, #ef4444, #b91c1c);
      color: white;
    }

    .btn-remover:hover {
      transform: scale(1.05);
    }

    .status-pendente {
      color: #facc15;
    }

    .status-aprovado {
      color: #10b981;
    }

    .mensagem {
      text-align: center;
      margin-top: 16px;
      color: #60a5fa;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <header>
    <h1><i data-feather="user-check"></i> Painel Administrativo ‚Äî NeoRastro</h1>
    <button onclick="window.location.href='login.html'" style="background:#334155;color:#fff;padding:8px 14px;border-radius:8px;">Sair</button>
  </header>

  <main>
    <h2>Usu√°rios cadastrados</h2>
    <table id="tabela-usuarios">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Status</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="corpo-tabela">
        <tr><td colspan="5" class="mensagem">Carregando usu√°rios...</td></tr>
      </tbody>
    </table>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      feather.replace();
      carregarUsuarios();
    });

    async function carregarUsuarios() {
      const corpo = document.getElementById('corpo-tabela');
      corpo.innerHTML = '<tr><td colspan="5" class="mensagem">‚è≥ Carregando usu√°rios...</td></tr>';

      try {
        const resposta = await fetch('https://api.neorastro.cloud/admin/usuarios');
        const usuarios = await resposta.json();

        if (!resposta.ok) throw new Error(usuarios.mensagem || 'Erro ao carregar usu√°rios');

        if (usuarios.length === 0) {
          corpo.innerHTML = '<tr><td colspan="5" class="mensagem">Nenhum usu√°rio cadastrado.</td></tr>';
          return;
        }

        corpo.innerHTML = '';
        usuarios.forEach(u => {
          const linha = document.createElement('tr');
          linha.innerHTML = `
            <td>${u.id}</td>
            <td>${u.nome}</td>
            <td>${u.email}</td>
            <td class="${u.aprovado ? 'status-aprovado' : 'status-pendente'}">
              ${u.aprovado ? 'Aprovado' : 'Pendente'}
            </td>
            <td>
              ${u.aprovado ? `
                <button class="btn-remover" onclick="removerUsuario(${u.id})">Remover</button>
              ` : `
                <button class="btn-aprovar" onclick="aprovarUsuario(${u.id})">Aprovar</button>
                <button class="btn-remover" onclick="removerUsuario(${u.id})">Remover</button>
              `}
            </td>
          `;
          corpo.appendChild(linha);
        });

      } catch (erro) {
        corpo.innerHTML = `<tr><td colspan="5" class="mensagem">‚ö†Ô∏è ${erro.message}</td></tr>`;
      }
    }

    async function aprovarUsuario(id) {
      if (!confirm('Deseja realmente aprovar este usu√°rio?')) return;
      try {
        const resposta = await fetch(`https://api.neorastro.cloud/admin/aprovar/${id}`, { method: 'POST' });
        if (!resposta.ok) throw new Error('Erro ao aprovar usu√°rio');
        alert('‚úÖ Usu√°rio aprovado com sucesso!');
        carregarUsuarios();
      } catch (erro) {
        alert('‚ùå ' + erro.message);
      }
    }

    async function removerUsuario(id) {
      if (!confirm('Tem certeza que deseja remover este usu√°rio?')) return;
      try {
        const resposta = await fetch(`https://api.neorastro.cloud/admin/remover/${id}`, { method: 'DELETE' });
        if (!resposta.ok) throw new Error('Erro ao remover usu√°rio');
        alert('üóëÔ∏è Usu√°rio removido com sucesso!');
        carregarUsuarios();
      } catch (erro) {
        alert('‚ùå ' + erro.message);
      }
    }
  </script>
</body>
</html>
